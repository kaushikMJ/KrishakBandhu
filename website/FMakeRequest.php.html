<html>
    <title>Krishak Bandhu</title>
    <link rel="stylesheet" href="t1.css">
    <head>
        <h1>Krishak Bandhu</h1>
    </head>
    <body>
        <form>
        <table>
            <tr>
                <td>Your Name</td>
                <td><input type="text" id="name" placeholder="Enter your name" name="name" /></td>
            </tr>
            <tr>
                <td>Email Id</td>
                <td><input type="email" id="email" placeholder="Enter your email id" name="email" /></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><textarea rows="2" cols="25" placeholder="Enter your addres" name="address"></textarea></td>
            </tr>
            <tr>
                <td>State</td>
                <td>
                    <select>
                        <option>Select State Name</option>
                        <option value="West Bengal">West Bengal</option>
                        <option value="Uttar Pradesh">Uttar Pradesh</option>
                        <option value="Kerala">Kerala</option>
                        <option value="Maharashtra">Maharashtra</option>
                        <option value="Tamil Nadu">Tamil Nadu</option>
                        <option value="Punjab">Punjab</option>
                        <option value="Haryana">Haryana</option>
                        <option value="Rajastan">Rajastan</option>
                        <option value="Assam">Assam</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>District/Tehsil</td>
                <td><input type="text" placeholder="Enter district name" id="district"></td>
            </tr>
            <tr>
                <td>Village/Town</td>
                <td><input type="text" placeholder="Enter village name" id="village"></td>
            </tr>
            <tr>
                <td>Pin Code</td>
                <td><input type="text" placeholder="Enter pincode" id="pincode"></td>
            </tr>
            <tr>
                <td>Crop Name</td>
                <td>
                    <select>
                        <option>Select crop cultivated</option>
                        <option>Rice</option>
                        <option>Wheat</option>
                        <option>Pulses</option>
                        <option>Corn</option>
                        <option>Jowar</option>
                        <option>Bajra</option>
                        <option>Barley</option>
                        <option>Jute</option>
                        <option>Sugarcane</option>
                        <option>Groundnut</option>
                        <option>Turmeric</option>
                        <option>Oats</option>
                        <option>Pea</option>
                        <option>Potato</option>
                        <option>Tomato</option>
                        <option>Oilseeds</option>
                        <option>Onion</option>
                        <option>Coffee</option>
                        <option>Tea</option>
                        <option>Rubber</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Cultivation Season</td>
                <td>
                    <select>
                        <option>Kharif</option>
                        <option>Rabi</option>
                        <option>Zaid</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Sowing Date(approx)</td>
                <td><input type="date" id="sowdate"/></td>
            </tr>
            <tr>
                <td>Harvesting Date(approx)</td>
                <td><input type="date" id="harvestdate"></td>
            </tr>
            <tr>
                <td>Area under cultivation</td>
                <td>
                    <input type="text" id="area" placeholder="Enter the area"/>
                    <select>
                        <option>Units</option>
                        <option>Hectares</option>
                        <option>Acres</option>
                        <option>Bigha</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Production Quantity</td>
                <td>
                    <input type="text" id="quantity" placeholder="Enter the quantity(approx)"/>
                    <select>
                        <option>Units</option>
                        <option>Tonnes</option>
                        <option>Quintals</option>
                        <option>Kilograms</option>
                    </select>
                </td>
            </tr>
        </table>
        </form>
    </body>
</html>
